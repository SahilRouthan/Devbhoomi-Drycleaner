<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price List - Devbhoomi Dry Cleaning</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
      line-height: 1.6;
    }
    .pricing-hero {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
      color: white;
      padding: 50px 20px 40px;
      text-align: center;
      position: relative;
    }
    .pricing-hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .pricing-hero p {
      font-size: 1.1rem;
      opacity: 0.95;
    }
    
    .search-filter-bar {
      max-width: 1200px;
      margin: -20px auto 30px;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }
    .search-box {
      background: white;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 15px 25px;
      gap: 15px;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #0f172a;
    }
    .search-box input::placeholder {
      color: #94a3b8;
    }
    .search-icon {
      font-size: 1.3rem;
      color: #3b82f6;
    }
    .pricing-container {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    
    .category-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding: 5px 0;
    }
    .category-tab {
      padding: 12px 24px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.2s;
      color: #64748b;
    }
    .category-tab:hover {
      border-color: #3b82f6;
      color: #3b82f6;
    }
    .category-tab.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    
    .pricing-table-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .pricing-table {
      width: 100%;
      border-collapse: collapse;
    }
    .pricing-table thead {
      background: #f8fafc;
      border-bottom: 2px solid #e2e8f0;
    }
    .pricing-table th {
      padding: 16px;
      text-align: left;
      font-weight: 700;
      color: #0f172a;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pricing-table th:last-child {
      text-align: center;
    }
    .pricing-table tbody tr {
      border-bottom: 1px solid #f1f5f9;
      transition: all 0.2s;
    }
    .pricing-table tbody tr:hover {
      background: #f8fafc;
    }
    .pricing-table tbody tr.in-cart {
      background: #ecfdf5;
    }
    .pricing-table td {
      padding: 16px;
    }
    .item-name-cell {
      font-weight: 600;
      color: #0f172a;
      font-size: 1rem;
    }
    .item-note-text {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 4px;
    }
    .item-price-cell {
      font-weight: 700;
      color: #3b82f6;
      font-size: 1.2rem;
    }
    .custom-quote {
      color: #f59e0b;
      font-size: 0.9rem;
    }
    .quick-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    .qty-btn {
      width: 36px;
      height: 36px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .qty-btn:hover:not(:disabled) {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    .qty-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .qty-display {
      min-width: 40px;
      text-align: center;
      font-weight: 700;
      color: #0f172a;
      font-size: 1.1rem;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .cart-float-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.5);
      cursor: pointer;
      text-decoration: none;
      font-size: 1.8rem;
      transition: all 0.3s;
      z-index: 1000;
      border: 3px solid white;
    }
    .pricing-banner {
      max-width: 1200px;
      margin: 12px auto;
      padding: 10px 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 700;
      font-size: 0.95rem;
      display: none;
      box-shadow: 0 6px 18px rgba(2,6,23,0.06);
    }
    .pricing-banner.api { background: #ecfdf5; color: #065f46; border: 1px solid #10b981; }
    .pricing-banner.static { background: #fff7ed; color: #92400e; border: 1px solid #f59e0b; }
    .pricing-banner.error { background: #fff1f2; color: #9f1239; border: 1px solid #ef4444; }
    .cart-float-btn:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.6);
    }
    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      min-width: 28px;
      height: 28px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 800;
      padding: 0 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.5);
    }
    @media (max-width: 768px) {
      .pricing-hero h1 {
        font-size: 2rem;
      }
      .pricing-table th:nth-child(3),
      .pricing-table td:nth-child(3) {
        display: none;
      }
      .item-name-cell {
        font-size: 0.9rem;
      }
      .quick-controls {
        flex-direction: column;
        gap: 4px;
      }
      .qty-btn {
        width: 32px;
        height: 32px;
      }
      .category-tabs {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="pricing-hero">
    <h1>Quick Price List</h1>
    <p>Select items and quantities - Add to cart instantly</p>
  </section>

  <div class="search-filter-bar">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Search items... (e.g., shirt, saree, blanket)">
    </div>
  </div>

  <div class="pricing-container">
    <div class="category-tabs" id="categoryTabs"></div>
    <div class="pricing-table-container">
      <table class="pricing-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th style="text-align: center;">Quantity</th>
          </tr>
        </thead>
        <tbody id="pricingTableBody">
          <!-- Items will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <a href="cart.html" class="cart-float-btn" id="cartFloatBtn">

      <!-- Pricing source banner (shows whether prices came from API or static fallback) -->
      <div id="pricingBanner" class="pricing-banner" aria-live="polite" style="display:none;">
        <!-- JS will populate this -->
      </div>

    üõí
    <span class="cart-badge" id="cartBadge">0</span>
  </a>

  <div id="footer-placeholder"></div>

  <script src="js/main.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/pricing.js"></script>
</body>
</html>
