<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price List - Devbhoomi Dry Cleaning</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
      line-height: 1.6;
    }
    .pricing-hero {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
      color: white;
      padding: 80px 20px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .pricing-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }
    .pricing-hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 15px;
      position: relative;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .pricing-hero p {
      font-size: 1.25rem;
      opacity: 0.95;
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    .pricing-container {
      max-width: 1400px;
      margin: -40px auto 60px;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }
    .category-section {
      margin-bottom: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .category-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 30px 35px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .category-icon {
      font-size: 2.5rem;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    .category-title {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 0;
      padding: 0;
    }
    .item-card {
      border-right: 1px solid #e5e7eb;
      border-bottom: 1px solid #e5e7eb;
      padding: 30px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      position: relative;
    }
    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .item-card:hover {
      background: #f8fafc;
      box-shadow: inset 0 0 0 1px #3b82f6;
      transform: translateY(-2px);
      z-index: 1;
    }
    .item-card:hover::before {
      transform: scaleX(1);
    }
    .item-header {
      margin-bottom: 20px;
    }
    .item-name {
      font-size: 1.15rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .item-price {
      font-size: 2rem;
      color: #3b82f6;
      font-weight: 800;
      margin-bottom: 5px;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .price-currency {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .price-unit {
      font-size: 0.9rem;
      color: #64748b;
      font-weight: 500;
    }
    .item-note {
      font-size: 0.875rem;
      color: #64748b;
      background: #fef3c7;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 3px solid #f59e0b;
      line-height: 1.5;
    }
    .item-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      background: #f1f5f9;
      padding: 8px;
      border-radius: 12px;
    }
    .quantity-control button {
      width: 40px;
      height: 40px;
      border: 2px solid #cbd5e1;
      background: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 700;
      color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .quantity-control button:hover {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
      transform: scale(1.05);
    }
    .quantity-control button:active {
      transform: scale(0.95);
    }
    .quantity-control input {
      width: 60px;
      text-align: center;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      background: white;
      color: #0f172a;
    }
    .quantity-control input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .add-to-cart-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }
    .add-to-cart-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .add-to-cart-btn:hover::before {
      left: 100%;
    }
    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    .add-to-cart-btn:active {
      transform: translateY(0);
    }
    .add-to-cart-btn.added {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    .custom-price-card {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      border: 2px dashed #94a3b8;
    }
    .custom-price-card .item-price {
      color: #64748b;
    }
    .contact-note {
      background: #dbeafe;
      color: #1e40af;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      margin-top: 10px;
      border: 2px solid #3b82f6;
    }
    .cart-float-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.5);
      cursor: pointer;
      text-decoration: none;
      font-size: 1.8rem;
      transition: all 0.3s;
      z-index: 1000;
      border: 3px solid white;
    }
    .cart-float-btn:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.6);
    }
    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      min-width: 28px;
      height: 28px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 800;
      padding: 0 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.5);
    }
    @media (max-width: 768px) {
      .pricing-hero h1 {
        font-size: 2.2rem;
      }
      .pricing-hero {
        padding: 60px 20px 40px;
      }
      .items-grid {
        grid-template-columns: 1fr;
      }
      .item-card {
        border-right: none;
      }
      .category-header {
        padding: 25px 20px;
      }
      .category-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="pricing-hero">
    <h1>Our Pricing</h1>
    <p>Transparent pricing for all our dry cleaning services</p>
  </section>

  <div class="pricing-container">
    <div id="pricing-content"></div>
  </div>

  <a href="cart.html" class="cart-float-btn" id="cartFloatBtn">
    ðŸ›’
    <span class="cart-badge" id="cartBadge">0</span>
  </a>

  <div id="footer-placeholder"></div>

  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/pricing.js"></script>
</body>
</html>
